<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div>
            <img src="Rectangle 2.png" alt="imagem do universo">
        </div>
        <div class="lado-direito">
            <form>
                <h3>Cadastre-se</h3>
                <label for="nome">Nome</label>
                <input id="nome" type="insira seu nome" placeholder="digite o seu nome">
                <label for="email">Email</label>
                <input id="email" type="insira seu email" placeholder="email@email.com">
                <label for="senha">Senha</label>
                <input id="senha" type="insira sua senha" placeholder="**********">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
